<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Adrian Fachi</title>
    <link rel="shortcut icon" href="calc.ico" type="image/x-ico">
    <link rel="stylesheet" href="calculadora.css">
    <link id="tema" rel="stylesheet" href="calculadoraBlack.css">
</head>
<body>
    <main>
        <section id="calculadora">
            <div id="calculadora-tema">
                    <input type="checkbox" id="tema-input">
                    <label for="tema-input" class="tema-label"></label>
                </div>
            <div id="calculadora-principal">
                <div id="resultados">
                    <p id="texto-operacao">0</p>
                    <p id="resultado"></p>
                </div>
                <div id="bloco-cientifica">
                    <input type="checkbox" id="cientifica-input">
                    <label for="cientifica-input" class="cientifica-label">
                        <span class="seta"></span>
                    </label>
                    <div id="cientifica">
                        <div id="linha1Cientifica" class="linhasCientifica">
                            <input type="button" value="&radic;" id="raiz" class="numero" onclick="inserir(`√`)">
                            <input type="button" value="!" id="fatorial" class="numero" onclick="inserir(`!`)">
                            <input type="button" value="^" id="elevado" class="numero" onclick="inserir('^')">
                            <input type="button" value="&#960;" id="pi" class="numero" onclick="inserir('π')">
                            <input type="button" value="e" id="e" class="numero" onclick="inserir('e')">
                        </div>
                        <div id="linha2Cientifica" class="linhasCientifica">
                            <input type="button" value="sin" id="sin" class="numero" onclick="inserir(`sin&#40;`)">
                            <input type="button" value="cos" id="cos" class="numero" onclick="inserir(`cos&#40;`)">
                            <input type="button" value="tan" id="tan" class="numero" onclick="inserir(`tan&#40;`)">
                            <input type="button" value="log" id="log" class="numero" onclick="inserir(`log&#40;`)">
                            <input type="button" value="ln" id="ln" class="numero" onclick="inserir(`ln&#40;`)">
                        </div>
                    </div>
                </div>
                <div id="calculadora-botoes">
                    <div id="coluna1" class="colunas">
                        <input type="button" value="C" id="limpar" onclick="deletarTudo()">
                        <input type="button" value="7" id="7" class="numero" onclick="inserir(7)">
                        <input type="button" value="4" id="4" class="numero" onclick="inserir(4)">
                        <input type="button" value="1" id="1" class="numero" onclick="inserir(1)">
                        <input type="button" value="." id="." class="numero" onclick="inserir('.')">
                    </div>
                    <div id="coluna2" class="colunas">
                        <input type="button" value="()" id="parenteses" onclick="parenteses()">
                        <input type="button" value="8" id="8" class="numero" onclick="inserir(8)">
                        <input type="button" value="5" id="5" class="numero" onclick="inserir(5)">
                        <input type="button" value="2" id="2" class="numero" onclick="inserir(2)">
                        <input type="button" value="0" id="0" class="numero" onclick="inserir(0)">
                    </div>
                    <div id="coluna3" class="colunas">
                        <input type="button" value="%" id="porcentagem" onclick="inserir('%')">
                        <input type="button" value="9" id="9" class="numero" onclick="inserir(9)">
                        <input type="button" value="6" id="6" class="numero" onclick="inserir(6)">
                        <input type="button" value="3" id="3" class="numero" onclick="inserir(3)">
                        <input type="button" value="&#9003;" id="delete" class="numero" onclick="deletar()">
                    </div>
                    <div id="coluna4" class="colunas">
                        <input type="button" value="&divide;" id="dividido" onclick="inserir('/')">
                        <input type="button" value="&times;" id="vezes" onclick="inserir('*')">
                        <input type="button" value="&minus;" id="menos" onclick="inserir('-')">
                        <input type="button" value="&#43;" id="mais" onclick="inserir('+')">
                        <input type="button" value="=" id="igual" onclick="res()">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="calculadora.js"></script>
</html>
